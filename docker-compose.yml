version: '3.8'

services:
  backend:
    build: ./backend
    container_name: smart-restaurant-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: smart-restaurant-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge